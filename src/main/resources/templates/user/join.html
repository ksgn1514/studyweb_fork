<!DOCTYPE html>
<html data-bs-theme="light" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{common :: meta_header('join',~{::link},~{::script})}">
    
</head>

<body>
    <div th:replace="~{common :: navbar}"></div>

  <section class="py-5">
    <div class="container py-5">
      <div class="row mb-4 mb-lg-5">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
          <p class="fw-bold text-success mb-2">Join</p>
          <h2 class="fw-bold">회원가입</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-xl-4">
          <div class="card mb-5">
            <div class="card-body d-flex flex-column align-items-center">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                  class="bi bi-person">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z">
                  </path>
                </svg>
              </div>
              <form class="text-center" action="/join/reg" method="post">
                <span th:text="${msg}"></span>
                <div class="mb-3">
                  <input class="form-control" type="text" name="username" placeholder="Name" />
                  <span class="error-message" th:if="${usernameError}" th:text="${usernameError}"></span>
                </div>
                <div class="mb-3">
                  <input class="form-control" type="text" name="userid" placeholder="ID" />
                  <span class="error-message" th:if="${useridError}" th:text="${useridError}"></span>
                </div>
                <div class="mb-3">
                  <input class="form-control" type="password" name="password" placeholder="Password" />
                  <span class="error-message" th:if="${passwordEmptyError}" th:text="${passwordEmptyError}"></span>
                  <span class="error-message" th:if="${passwordPatternError}" th:text="${passwordPatternError}"></span>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-block w-100" type="submit">
                    Join
                  </button>
                </div>
                <p class="text-muted">
                  
                  <a href="login"><br /><span style="color: rgba(255, 255, 255, 0.75)">Already have an
                      account?</span><br /><br /></a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div th:replace="~{common :: footer}"></div>
</body>

</html>
